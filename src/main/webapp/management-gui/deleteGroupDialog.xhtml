<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">   
    <h:form id="frmDeletegroup">
        <p:growl id="deletegrowl" showDetail="true" life="3000" />
        <p:dialog id="dlgDeletegroup" header="Group Info" widgetVar="vwDeleteGroup" resizable="true" style="width: 350px" dynamic="true">
            <p:outputPanel id="panelgroupDetail" style="text-align:center;">
                <p:panelGrid  columns="2"  columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <h:outputText value="#{olspsController.groupToDelete.id}" />

                    <h:outputText value="Name:" />
                    <h:outputText value="#{olspsController.groupToDelete.name}" />

                    <h:commandButton id="whyid" value="Delete" action="#{olspsController.deleteGroup}" />
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>

</ui:composition>
