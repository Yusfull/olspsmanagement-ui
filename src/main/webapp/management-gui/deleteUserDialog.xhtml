<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formDeleteUserDialog">
        <p:growl id="delgrowl" showDetail="true" life="3000" />
        <p:dialog id="dlg" header="User Info" widgetVar="wvDeleteUserDialog" resizable="false" style="width: 350px" dynamic="true">
            <p:outputPanel id="userDetail" style="text-align:center;">

                <p:panelGrid  columns="2"  columnClasses="label,value">

                    <h:outputText value="Id:" />
                    <h:outputText value="#{olspsController.userToDelete.id}" />

                    <h:outputText value="First Name:" />
                    <h:outputText value="#{olspsController.userToDelete.firstName}" />

                    <h:outputText value="Last Name:" />
                    <h:outputText value="#{olspsController.userToDelete.lastName}"/>

                    <h:outputText value="User name:" />
                    <h:outputText value="#{olspsController.userToDelete.userName}" />

                    <h:commandButton id="whyid" value="Delete" action="#{olspsController.deleteUser}"/>
                </p:panelGrid>
            </p:outputPanel>            
        </p:dialog>
    </h:form> 
</ui:composition>
